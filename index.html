<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My quote!</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: black;
            color: #e40b0e;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .blinking-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>HELLO, This is Ranjitha Prabha P!</h1>
    
    <span class="blinking-cursor"></span>
</body>
</html>
